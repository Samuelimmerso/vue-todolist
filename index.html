<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- js -->
    <script type="text/javascript" src="./js/main.js" defer></script>

</head>

<body>
    <div id="app">

        <ul class="col-8 container">

            <li class="list-group-item d-flex justify-content-between align-items-start" v-for="(event,index) of todo">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">{{event.text}}</div>
                </div>
                <span class="badge rounded-pill p-2 m-2" :class="(event.done) ? 'bg-success' : 'bg-danger' "
                    @click="eventChecked(index)">{{event.content}}</span>

                <span class="badge rounded-pill bg-danger" :class="(event.done) ? 'd-inline-block' : 'd-none' "
                    @click="eventChecked(index)">x</span>
            </li>

        </ul>

    </div>
</body>

</html>
